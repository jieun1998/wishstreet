<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
	<!-- 합쳐지고 최소화된 최신 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- 부가적인 테마 -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="map" style="width:100% ;height:90vh;"></div>

	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=12a3771e13e125b0c6f0ef4b5f94e684"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.476746, 126.981633), // 지도의 중심좌표
		        level: 4, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
        var map = new kakao.maps.Map(mapContainer, mapOption); 
	</script>
	<br>
	<div class = "text-center">
		<a class="btn btn-default" href="review.html" role="button">리뷰쓰기</a>
		<a class="btn btn-default" href="wishstreet.html" role="button">위시스트릿</a>
	</div>

</html>
